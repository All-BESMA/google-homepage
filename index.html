<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Home Google Page With Only HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4ec8b2105a.js" crossorigin="anonymous"></script>
    

</head>

<body>
    <!--Top Bar Section -->
    <div id="nav">

        <div id="toplink-left">
            <a href="#" >About</a>
            <a href="#" >Store</a>
        </div>
        
        
        <div id="toplink-right">
            <button class="signin">Sign In</button>
            <a href="#" id="topimage"></a>
            <a href="#"><i class="fa fa-th"></i></a>
            <a href="#">Image</a>
            <a href="#">Gmail</a>
           
            
        </div>
    </div>


    <!--Middle Section-->
    <div id="middle">
        <div id="logo">
            <!--Google Logo -->
            <img src="images/googlelogo.png" alt="">
        </div>

        <!--Search Bar-->
        <div id="searchbarcontainer">
            <div id="search"><i class="fa fa-search"></i></div>
            <input id="searchbar" type="text">
            <div id="voice"><i class="fa fa-microphone"></i></div>
            <!--Buttons-->
            <div id="buttons">
                <div class="button">
                   Google Search
                </div>
                <div class="button">
                    I'm Feeling Lucky
                </div>
            </div>

        </div>
    </div>

    <!--Footer Section-->
    <div id="footer">

        <div id="footer-content">
          
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>

        <div id="footer-content-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>

</body>
</html>
